<ion-item-sliding>
  <ion-item button (click)="onSelected.emit()">
    <ion-avatar slot="start">
      <img [src]="chatImage">
    </ion-avatar>
    <ion-label>
      <h5>{{ chat.title }}</h5>
      <p *ngIf="mostRecentMsg">{{ mostRecentMsg.sender.name }}: {{ mostRecentMsg.content }}  -  {{ mostRecentMsg.sentDate}}</p>
    </ion-label>
  </ion-item>
  <ion-item-options side="start">
    <ion-item-option color="danger" (click)="onDelete.emit(chat)">
      <ion-icon name="trash" size="large"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
